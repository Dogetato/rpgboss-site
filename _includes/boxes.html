<div class="container box-container">
	<div class="col-md-4">
		<div class="box">
			<h1>Download latest Version</h1>
			<a href="" class="button full icon icon-windows">Download for Windows</a>
			<a href="" class="button full icon icon-osx">Download for OSX</a>
			<a href="" class="button full icon icon-linux">Download for Linux</a>
		</div>
	</div>
	<div class="col-md-4">
		<div class="box">
			<h1>Social Networks</h1>
			<a class="icon-link" target="_blank" href="https://twitter.com/RpgbossEditor"><img src="/images/twitter.png" alt=""> Twitter</a>
			<a class="icon-link" target="_blank" href=""><img src="/images/facebook.png" alt=""> Facebook</a>
		</div>
	</div>
	<div class="col-md-4">
		<div class="box">
			<h1>Latest Activities</h1>
			<div id="feeds"></div>
		</div>
	</div>
</div>
<script>
	$(function() {
		$.ajax({
			url : 'https://github.com/rpgboss/rpgboss/commits/master.atom',
			dataType: "feed",
			success : function(data) {
				var data = $($.parseXML(data)),
						entries = data.find('entry'),
						feeds = $('#feeds'),
						counter = 0;

				$.each(entries, function(key, data) {
					if(counter<=2) {
						var entry = $(data),
							  feed = $('<div>',{'class':'feed row'}),
								feedcol1 = $('<div>',{'class':'col-md-4'}),
								feedcol2 = $('<div>',{'class':'col-md-8'}),
								feedtitle = $('<div>',{'class':'title'}),
								feedmedia = $('<div>',{'class':'media'}),
								feedauthor = $('<div>',{'class':'author'});

						feed.append(feedcol1,feedcol2);
						feedcol1.append(feedmedia);
						feedcol2.append(feedtitle, feedauthor);

						feedtitle.text($(data).find('title').text());

						var author = $(data).find('author'),
								name = author.find('name').text(),
								uri = author.find('uri').text();
						feedauthor.text(name);

						feeds.append(feed);
					}
					++counter;
				});
		}
		});
	});
</script>
